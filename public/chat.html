<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A1D29">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <!-- Mobile header with hamburger menu -->
    <div id="mobile-header">
        <button id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 id="mobile-room-title">General</h1>
        <button id="mobile-users-toggle" aria-label="Show users">ðŸ‘¥</button>
    </div>

    <!-- Sidebar overlay for mobile -->
    <div id="sidebar-overlay"></div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h2>Rooms</h2>
            <button id="sidebar-close" aria-label="Close sidebar">Ã—</button>
        </div>

        <div id="room-list">
            <button class="room-button active" data-room="General">General</button>
            <button class="room-button" data-room="Technology">Technology</button>
            <button class="room-button" data-room="Test Environment">Test Environment</button>
        </div>

        <div id="create-room-section">
            <h3>Create Room</h3>
            <input id="new-room-input" type="text" placeholder="Room name..." />
            <button id="create-room-btn">Create</button>
        </div>

        <div id="users-section">
            <h3>Users Online</h3>
            <div id="users-list"></div>
        </div>
    </div>

    <div id="chat-window">
        <div id="chat-header">
            <button id="tablet-menu-toggle" aria-label="Toggle menu">â˜°</button>
            <h2 id="current-room-title">General</h2>
        </div>

        <ul id="messages"></ul>
        <div id="typing-area">
            <div id="typing-indicator"></div>
        </div>

        <form id="form" action="">
            <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.txt,.doc,.docx" />
            <button type="button" id="file-btn" aria-label="Attach file">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M16.5,6V17.5A4,4 0 0,1 12.5,21.5A4,4 0 0,1 8.5,17.5V5A2.5,2.5 0 0,1 11,2.5A2.5,2.5 0 0,1 13.5,5V15.5A1,1 0 0,1 12.5,16.5A1,1 0 0,1 11.5,15.5V6H10V15.5A2.5,2.5 0 0,0 12.5,18A2.5,2.5 0 0,0 15,15.5V5A4,4 0 0,0 11,1A4,4 0 0,0 7,5V17.5A5.5,5.5 0 0,0 12.5,23A5.5,5.5 0 0,0 18,17.5V6H16.5Z" />
                </svg>
            </button>
            <div class="input-container">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <div id="mention-dropdown" class="mention-dropdown">
                    <!-- Mention suggestions will be populated here -->
                </div>
            </div>
            <button type="submit" aria-label="Send message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
            </button>
        </form>
    </div>

    <script src="/dist/client.bundle.js"></script>
</body>

</html>
